<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="post.css">
    <title>Creacion del nuevo post</title>
</head>
<body>

    <section id="postContainer" class="card">
        <article class="card__container">
            <div class="card__container-header">
                <p class="card__container-id"></p>
                <h3 class="card__container-title"></h3>
                <p class="card__container-date"></p>
            </div>
            <div class="card__container-post">
                <p class="card__container-content"></p>
            </div>
        </article>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Recuperar los datos del post desde localStorage
            const postData = JSON.parse(localStorage.getItem('postData'));
    
            // Si hay datos disponibles, mostrar en la p√°gina
            if (postData) {
                document.querySelector(".card__container-id").textContent = "ID del Autor: " + postData.post.id_autor;
                document.querySelector(".card__container-title").textContent = "Titulo del Post: " +postData.post.titulo;
                document.querySelector(".card__container-date").textContent = "Fecha del Post: " + postData.post.fecha;
                document.querySelector(".card__container-content").textContent = "Contenido del Post: " + postData.post.contenido;
                
                // Limpiar el localStorage para evitar que los datos se queden almacenados
                localStorage.removeItem('postData');
            } else {
                document.querySelector("#postContainer").textContent = "No hay datos del post para mostrar.";
            }
        });
    </script>
    

</body>
</html>

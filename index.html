<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./front.js"></script>
    <title>Front-End Blog</title>
</head>
<body>
    
    <section class="form">
        <article class="form__container">
            <div class="form__container-field">
                <label class="form__container-field-label" for="id">ID del Autor:</label>
                <input class="form__container-field-input" type="text" id="id" name="id" placeholder="Ingrese el id del autor" required>
            </div>

            <div class="form__container-field">
                <label class="form__container-field-label" for="titulo">Título:</label>
                <input class="form__container-field-input" type="text" id="titulo" name="titulo" placeholder="Ingrese el título" required>
            </div>

            <div class="form__container-field">
                <label class="form__container-field-label" for="fecha">Fecha:</label>
                <input class="form__container-field-input" type="date" id="fecha" name="fecha" placeholder="Ingrese la fecha del post" required>
            </div>

            <div class="form__container-field">
                <label class="form__container-field-label" for="contenido">Contenido:</label>
                <input class="form__container-field-input" type="text" id="contenido" name="contenido" placeholder="Ingrese el contenido del post" required>
            </div>

            <div class="form__container-field">
                <label class="form__container-field-label" for="idObtenerPost">Obtener un Post específico:</label>
                <input class="form__container-field-input" type="number" id="idObtenerPost" name="obtenerPost" placeholder="Ingrese el ID del post a buscar">
            </div>

            <div class="form__container-buttons">
                <button class="form__container-buttons-action" id="botonListarPosts">Obtener todos los Posts</button>
                <button class="form__container-buttons-action" id="botonObtenerPost">Obtener un solo Post</button>
                <button class="form__container-buttons-action" id="botonCrearPost">Crear un Post</button>
            </div>
        </article>
    </section>

</body>
</html>

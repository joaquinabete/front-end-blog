<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./front.js"></script>
    <title>Front-End Blog</title>
</head>
<body>
    
    <form action="front.js" method="post">
        <div>
            <label for="id">ID del Autor:</label>
            <input type="text" id="id" name="id" placeholder="Ingrese el id del autor" required>
        </div>

        <div>
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo" placeholder="Ingrese el título" required>
        </div>

        <div>
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha" placeholder="Ingrese la fecha del post" required>
        </div>

        <div>
            <label for="contenido">Contenido:</label>
            <input type="text" id="contenido" name="contenido" placeholder="Ingrese el contenido del post" required>
        </div>

        <div>
            <label for="idObtenerPost">Obtener un Post específico:</label>
            <input type="number" id="idObtenerPost" name="obtenerPost" placeholder="Ingrese el ID del post a buscar">
        </div>

    </form>

    <button class="btn-listar-posts" id="botonListarPosts" type="submit">Obtener todos los Posts</button>
    <button class="btn-obtener-post" id="botonObtenerPost" type="submit">Obtener un solo Post</button>
    <button class="btn-crear-post" id="botonCrearPost" type="submit">Crear un Post</button>

</body>
</html>

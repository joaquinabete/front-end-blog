<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./js/posts.js"></script>
    <title>BLOG de Posts</title>
</head>
<body>

    <div id="postsContainer"></div>
    
    <h2>Bienvenido a mi Blog, enterate de todas las novedades</h2>
        <article class="form">
            <div class="form__field">
                <label class="form__field-label" for="titulo">Título:</label>
                <input class="form__field-input" type="text" id="titulo" name="titulo" placeholder="Ingrese el título" required>
            </div>

            <div class="form__field">
                <label class="form__field-label" for="fecha">Fecha:</label>
                <input class="form__field-input" type="date" id="fecha" name="fecha" placeholder="Ingrese la fecha del post" required>
            </div>

            <div class="form__field">
                <label class="form__field-label" for="contenido">Contenido:</label>
                <input class="form__field-input" type="text" id="contenido" name="contenido" placeholder="Ingrese el contenido del post" required>
            </div>

            <div class="form__buttons">
                <button class="form__buttons-action" id="botonCrearPost">¡Crear Post ahora!</button> 
            </div>
        </article>
    </section> 
    <h3 class="titulo-error" id="noPostsmessage"></h3>
